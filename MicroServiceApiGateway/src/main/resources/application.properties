spring.application.name=MicroServiceApiGateway

# The port on which the Gateway will run (not Eureka)
server.port=8765

# Enable automatic routing to services registered with Eureka
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Eureka client configuration to connect to the Eureka server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

management.endpoints.web.exposure.include=*
management.endpoint.gateway.enabled=true

eureka.instance.hostname=SaiEswar.mshome.net
